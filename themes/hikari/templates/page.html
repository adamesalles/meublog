{% extends "index.html" %}
{% block main %}
<section class="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date(format="%Y-%m-%d") }}" itemprop="datePublished">
        {{ page.date | date(format="%d %m %Y") }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ page.content | safe }}
    </div>
    <div class="feat share">
      <a href="https://twitter.com/intent/tweet?url={{ current_url }}" class="popup">
      <span class="icon-twitter"></span>
      </a>
    </div>
    <div id="disqus_thread"></div>
    {% if page.later %}
    <a rel="next" href="{{ page.later.permalink }}" id="next">
      <span class="nav-title nav-title-next">Pr√≥ximo</span> &rarr;
    </a>
    {% endif %}
    {% if page.earlier %}
    <a rel="prev" href="{{ page.earlier.permalink }}" id="prev">
       &larr;<span class="nav-title nav-title-prev">Anterior</span>
    </a>
    {% endif %}
  </article>
</section>
<script>

var disqus_config = function () {
this.page.url = config.current_url;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = config.current_path ; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://https-eduadame-netlify-app.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
{% endblock main %}
