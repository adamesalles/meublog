{% extends "index.html" %}

{% block main %}
<section class="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ page.content | safe }}
    </div>
    <div class="feat share">
      <a href="https://twitter.com/intent/tweet?url={{ current_url }}" class="popup">
      <span class="icon-twitter"></span>
      </a>
    </div>
    <div id="disqus_thread"></div>
    {% if page.later %}
    <a rel="next" href="{{ page.later.permalink }}" id="next">
      <span class="nav-title nav-title-next">PrÃ³ximo</span> &rarr;
    </a>
    {% endif %}
    {% if page.earlier %}
    <a rel="prev" href="{{ page.earlier.permalink }}" id="prev">
       &larr;<span class="nav-title nav-title-prev">Anterior</span>
    </a>
    {% endif %}
  </article>
</section>
{% endblock main %}
