{% extends "index.html" %}

{% block main %}
<section class="single-wrap">
  <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="feat">
      
    </div>
    <h1 class="page-title" itemprop="name headline">Categorias</h1>
    <div itemprop="articleBody">
      <div class="taxonomies">
    <div class="taxonomies-title">
        <h2>{{ terms | length }} Categorias no Total</h2>
    </div>
    <div class="taxonomies-items">
        {% for category in terms %}
        <a href="{{ category.permalink }}">
            {{ category.name }}
            <span class="count">{{ category.pages | length }}</span>
        </a><br>
        {% endfor %}
    </div>
    </div>
    </div>
    <div class="feat share">
      <a href="https://twitter.com/intent/tweet?url={{ current_url }}" class="popup">
      <span class="icon-twitter"></span>
      </a>
    </div>
    <div id="disqus_thread"></div>
    {% if page.later %}
    <a rel="next" href="{{ page.later.permalink }}" id="next">
      <span class="nav-title nav-title-next">Pr√≥ximo</span> &rarr;
    </a>
    {% endif %}
    {% if page.earlier %}
    <a rel="prev" href="{{ page.earlier.permalink }}" id="prev">
       &larr;<span class="nav-title nav-title-prev">Anterior</span>
    </a>
    {% endif %}
  </article>
</section>
{% endblock main %}
